<template>
  <require from="./basics.css"></require>
  <require from="../../../../styles/sections.css"></require>
  <div class="section-panel panel--general" id="js-general-basics-section">
    <div class="panel__heading">${elementType}</div>
    <div class="panel__content">
      <table class="props-table">
        <tr>
          <th>ID</th>
          <td>
            <input type="text" class="props-input" id="elementId" value.bind="businessObjInPanel.id & validateOnChange" change.delegate="updateId()" disabled.bind="!isEditable">
          </td>
          <td>
            <template if.bind="validationError">
              <i class="fas fa-times validation_error"></i>
            </template>
          </td>
        </tr>
        <tr>
          <th>${businessObjInPanel.$type === 'bpmn:Group' ? 'Category Value' : 'Name'}</th>
          <td if.bind="businessObjInPanel.$type === 'bpmn:Group'">
            <input type="text" class="props-input" value.bind="businessObjInPanel.categoryValueRef.value" change.delegate="updateValue()" disabled.bind="!isEditable">
          </td>
          <td else>
            <input type="text" class="props-input" value.bind="businessObjInPanel.name" change.delegate="updateName()" disabled.bind="!isEditable">
          </td>
        </tr>
      </table>
      <table class="props-table-docs">
        <tr>
          <td>
              Docs <a class="docs-enlarge-link" click.delegate="showModal = true"><small class="docs-enlarge-text">Enlarge</small></a>
            <textarea type="text" class="props-input-textarea" value.bind="elementDocumentation" change.delegate="updateDocumentation()" disabled.bind="!isEditable" aria-multiline="true"></textarea>
          </td>
        </tr>
      </table>
    </div>
  </div>

  <modal show.bind="showModal"
         header-text="Editing: Docs">
    <template replace-part="modal-body" autofocus>
      <textarea class="form-control docs" value.bind="elementDocumentation" change.delegate="updateDocumentation()" rows="10" aria-multiline="true" autofocus wrap="soft" disabled.bind="!isEditable"></textarea>
    </template>
    <template replace-part="modal-footer">
      <button type="button" class="btn btn-primary" data-dismiss="modal" click.delegate="showModal = false">Okay</button>
    </template>
  </modal>
</template>
